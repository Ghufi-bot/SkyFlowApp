{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        
        <div class="card border-0 p-4 text-center shadow-lg" 
             style="background: rgba(255, 255, 255, 0.9); border-radius: 24px; box-shadow: 0 20px 40px rgba(15, 23, 42, 0.1);">
            
            <h4 class="fw-bold mb-1" style="color: #0f172a;">New Upload</h4>
            <p class="text-muted small mb-4">Share your latest capture with the community.</p>

            <form method="POST" enctype="multipart/form-data">
                
                <div class="mb-4 p-5 border-2 border-dashed rounded-4 bg-light position-relative" style="border-style: dashed !important; border-color: #cbd5e1 !important;">
                    <i class="fas fa-cloud-upload-alt fs-1 mb-3" style="color: #94a3b8;"></i>
                    <p class="small text-muted mb-2">Drag photo here or click to browse</p>
                    <input type="file" name="photo" class="form-control position-absolute top-0 start-0 w-100 h-100 opacity-0" style="cursor: pointer;" required>
                </div>
                
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-muted ms-1">Title</label>
                    <input type="text" name="title" class="form-control rounded-3" placeholder="e.g. Sunset in Murree" required>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-muted ms-1">Caption</label>
                    <textarea name="caption" class="form-control rounded-3" rows="2" placeholder="Tell a story about this photo..."></textarea>
                </div>
                
                <div class="row g-3 mb-4">
                    <div class="col-6 text-start">
                        <label class="form-label small fw-bold text-muted ms-1">Location</label>
                        <input type="text" name="location" class="form-control rounded-3" placeholder="City, Country">
                    </div>
                    <div class="col-6 text-start">
                        <label class="form-label small fw-bold text-muted ms-1">Tags</label>
                        <input type="text" name="people" class="form-control rounded-3" placeholder="@friends">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-3 shadow-sm" style="background: #1e40af; border: none;">
                    <i class="fas fa-paper-plane me-2"></i> Share to Feed
                </button>
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
